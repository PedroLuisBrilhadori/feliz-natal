<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Feliz Natal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/main.css">

</head>
<body>

    <img class="papai dabby" src="./assets/dabby.gif"> 
    <img class="papai natal" src="./assets/feliz-natal.gif"> 
    <img class="papai renas" src="./assets/rennas.gif"> 
    <img class="papai violino" src="./assets/violino.gif"> 

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div id="blinker_card" class="mdl-card__title">
        <h2 id="title_card" class="mdl-card__title-text">Pesquisando seu nome</h2>
      </div>
        <div id="p2" class="config-slider mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      <div id="text_card" class="mdl-card__supporting-text">
        Estamos pesquisando seu nome para te desejar feliz natal.
      </div>
      <div class="mdl-card__actions">
        <div class="flex-container">
            <form id="input_card" hidden action="#">
                <div class="text-input mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="sample1">
                  <label class="mdl-textfield__label" for="sample1">Nome...</label>
                </div>
            </form>
            <a id="button_ok" disabled class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Ok
            </a>
        </div>
      </div>
      <div class="mdl-card__menu">
        <button id="share_icon" hidden class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
          </button>
      </div>
    </div>

    <audio autoplay>
        <source src="../assets/music.mp3" type="audio/mpeg">
    </audio>
    <script type="text/javascript" src="./src/main.js"></script>
</body>
</html>
